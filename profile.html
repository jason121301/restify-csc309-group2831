<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Restify | Profile</title>
<body>
    <!-- Navigation Bar Begin -->
    <nav class="navbar mx-5">
        <a class="navbar-brand restify-logo" href="index.html">Restify</a>
        
        <!-- Interactive Buttons Begin -->
        <form class="form-inline">

            <!-- Notifications Begin -->
            <i class="bi bi-bell notif-icon mx-1"></i>
            <!-- Notifications End -->

            <button id="my-rentals-btn" class="btn btn-outline-danger my-2 mx-2" type="submit">My Rental Units</button>

            <!-- Profile Menu Begin -->
            <div class="d-flex align-items-center">
                <img id="profile-pic-navbar" src="images/profile-pic.png" alt="Profile Picture">
                <a id="user-fn" class="mx-2" href="profile.html">John</a>
            </div>
            <!-- Profile Menu End -->
        </form>
        <!-- Interactive Buttons End -->
    </nav>
    <!-- Navigation Bar End -->

    <main class="d-flex flex-column mt-5 mx-5 px-3 flex-sm-wrap">

        <!-- Headings Begin -->
        <h1 class="text-left">Account</h1>
        <h4 class="text-left">Manage your experience</h4>
        <!-- Headings End -->

        <!-- Cards Begin -->
        <div class="d-flex flex-row my-4">
            <!-- Personal Info Begin -->
            <div class="settings-card p-3 w-25">
                <i class="bi bi-person-lines-fill h3 settings-icon"></i>
                <h4 class="text-left mt-3">Personal info</h4>
                <p class="text-left">Update your profile details</p>
            </div>
            <!-- Personal Info End -->

            <!-- Reservations Begin -->
            <div class="settings-card p-3 w-25 ml-3">
                <i class="bi bi-house-check h3 settings-icon"></i>
                <h4 class="text-left mt-3">My reservations</h4>
                <p class="text-left">Review your reserved options</p>
            </div>
            <!-- Reservations End -->

            <!-- Properties Begin -->
            <div class="settings-card p-3 w-25 ml-3">
                <i class="bi bi-house h3 settings-icon"></i>
                <h4 class="text-left mt-3">My properties</h4>
                <p class="text-left">Manage your properties</p>
            </div>
            <!-- Properties End -->

            <!-- Reviews Begin -->
            <div class="settings-card p-3 w-25 ml-3">
                <i class="bi bi-envelope-plus h3 settings-icon"></i>
                <h4 class="text-left mt-3">Reviews</h4>
                <p class="text-left">View both hosting and guest reviews</p>
            </div>
            <!-- Reviews End -->
        </div>
        <!-- Cards End -->

    </main>

    <!-- Footer Begin -->
    <footer id="profile-footer" class="navbar fixed-bottom px-5 footer">
        <div class="d-flex flex-row justify-content-center align-items-center">
            <a href="index.html" class="restify-logo mx-2">Restify</a>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <p class="mx-2">Â© 2023 Restify</p>
        </div>
    </footer>
    <!-- Footer End -->

</body>
</html>
