<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navigation Bar Begin -->
    <nav id="navbar-index" class="navbar mx-5">

        <div class="d-flex flex-row justify-content-between w-100">

            <a class="navbar-brand restify-logo" href="index.html">Restify</a>

            <!-- Interactive Buttons Begin -->
            <div class="d-flex flex-row align-items-center">
                <!-- Notifications Begin -->
                <div class="dropdown">
                    <i class="bi bi-bell notif-icon mx-1"></i>
                    <i class="bi bi-bell-fill notif-icon-fill mx-1" type="button" id="notificationButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div id="notification-dropdown" class="dropdown-menu dropdown-menu-right my-3" aria-labelledby="notificationButton">
                        <div class="dropdown-item dropdown-card">
                            <h6>New login</h6>
                            <a class="stretched-link" href="./profile/information.html">Review details</a>
                        </div>
                        <div class="dropdown-item dropdown-card">
                            <h6>Booking starting soon!</h6>
                            <a class="stretched-link" href="#">Check-in</a>
                        </div>
                        <div class="dropdown-item dropdown-card">
                            <h6>You've got a guest!</h6>
                            <a class="stretched-link" href="#">Review their stay</a>
                        </div>
                    </div>
                </div>
                <!-- Notifications End -->

                <button id="my-rentals-btn" class="btn btn-outline-danger my-2 mx-2" type="submit">My Rental Units</button>
                <i id="my-rentals-icon" class="bi bi-house-check mx-2"></i>
                <i id="my-rentals-icon-fill" class="bi bi-house-check-fill mx-2"></i>


                <!-- Profile Menu Begin -->
                <div class="dropdown">
                    <div class="d-flex align-items-center" type="button" id="profileButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img id="profile-pic-navbar" src="../images/profile-pic.png" alt="Profile Picture">
                        <a id="user-fn" class="mx-2" href="profile/profile.html">John</a>
                    </div>
                    <div class="dropdown-menu dropdown-menu-right my-3" aria-labelledby="profileButton">
                        <div class="dropdown-item dropdown-card account-dropdown-item">
                            <a class="stretched-link" href="profile/profile.html">Manage Profile</a>
                        </div>
                        <div class="dropdown-item dropdown-card account-dropdown-item">
                            <a class="stretched-link" href="reservation.html">My Reservations</a>
                        </div>
                        <div class="dropdown-item dropdown-card account-dropdown-item">
                            <a class="stretched-link" href="profile/myproperty.html">My Properties</a>
                        </div>
                        <div class="dropdown-item dropdown-card account-dropdown-item">
                            <a class="stretched-link" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
                <!-- Profile Menu End -->
            </div>
            <!-- Interactive Buttons End -->
        </div>
        
    </nav>
    <!-- Navigation Bar End -->

    <div class ="container">

        <div class="row">
            <div class="col">
            <h1>Downtown House by John</h1>
            <p><nobr class ="rating-number">(2.5)  </nobr>Toronto, Ontario, Canada </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="slideshow"></div>
            </div>
            <div class="col" style="position:relative;">
                <h1 style="margin-bottom:80px">Select your date:</h1>
                <h3>Price: 160.20 per day</h3>
                <form>
                <label for="startdate">Starting Date:</label>
                <input type="datetime-local" id="startdate" name="startdate">
                <br>
                <label for="enddate">Ending Date:</label>
                <input type="datetime-local" id="enddate" name="enddate"> <br>
                <h3>Total: </h3>
                <input type="checkbox" id="consent" name="consent"></input>
                <label for="consent">I have agreed to the <a>terms and services</a></label><br>
                <button class ="book-button" type="submit">Rent Place</button>
                </form>
                <form action="property.html">
                    <button class = "back-button" href="property.html">Back</button>
                </form>
            </div>
                

        </div>
    </div>

    <!-- Footer Begin -->
    <footer id="index-footer" class="navbar fixed-bottom px-5 footer">
        <div class="d-flex flex-row justify-content-center align-items-center">
            <a href="index.html" class="restify-logo mx-2">Restify</a>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <p class="mx-2">Â© 2023 Restify</p>
        </div>
    </footer>
    <!-- Footer End -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
