<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Restify | Home</title>
<body>
    <!-- Navigation Bar Begin -->
    <nav id="navbar-index" class="navbar mx-5">

        <div class="d-flex flex-row justify-content-between w-100">

            <a class="navbar-brand restify-logo" href="index.html">Restify</a>

            <!-- Interactive Buttons Begin -->
            <div class="d-flex flex-row align-items-center">
                <!-- Notifications Begin -->
                <div class="dropdown">
                    <i class="bi bi-bell notif-icon mx-1"></i>
                    <i class="bi bi-bell-fill notif-icon-fill mx-1" type="button" id="notificationButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div id="notification-dropdown" class="dropdown-menu dropdown-menu-right my-3" aria-labelledby="notificationButton">
                        <div class="dropdown-item dropdown-card">
                            <h6>New login</h6>
                            <a class="stretched-link" href="#">Review details</a>
                        </div>
                        <div class="dropdown-item dropdown-card">
                            <h6>Booking starting soon!</h6>
                            <a class="stretched-link" href="#">Check-in</a>
                        </div>
                        <div class="dropdown-item dropdown-card">
                            <h6>You've got a guest!</h6>
                            <a class="stretched-link" href="#">Review their stay</a>
                        </div>
                    </div>
                </div>
                <!-- Notifications End -->

                <button id="my-rentals-btn" class="btn btn-outline-danger my-2 mx-2" type="submit">My Rental Units</button>
                <i id="my-rentals-icon" class="bi bi-house-check mx-2"></i>
                <i id="my-rentals-icon-fill" class="bi bi-house-check-fill mx-2"></i>


                <!-- Profile Menu Begin -->
                <div class="d-flex align-items-center">
                    <img id="profile-pic-navbar" src="../images/profile-pic.png" alt="Profile Picture">
                    <a id="user-fn" class="mx-2" href="profile/profile.html">John</a>
                </div>
                <!-- Profile Menu End -->
            </div>
            <!-- Interactive Buttons End -->
        </div>
        
    </nav>
    <!-- Navigation Bar End -->

    <main class="d-flex flex-column justify-content-center align-items-center mt-5">
        <!-- Slogan Begin -->
        <h2 id="slogan" class="mb-4">
            Find the perfect place to stay!
        </h2>
        <!-- Slogan End -->

        <!-- Search Bar Begin -->
        <div class="container">
            <div class="search-bar">
                <form action="#" method="post" novalidate="novalidate">

                    <div class="row align-items-center my-3">

                        <div class="col-lg-3 col-md-12">
                            <div class="form-group">
                                <label for="destination" class ="search-bar-heading">Where</label>
                                <input type="text" class="form-control" id="destination" placeholder="Toronto" >
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-12">
                            <div class="form-group">
                                <label for="checkin" class ="search-bar-heading">Check-in</label>
                                <input type="text" class="form-control" id="checkin" placeholder="13 Feb 2023" >
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-12">
                            <div class="form-group">
                                <label for="checkout" class ="search-bar-heading">Check-in</label>
                                <input type="text" class="form-control" id="checkout" placeholder="15 Feb 2023" >
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12">
                            <div class="form-group">
                                <label for="guests" class ="search-bar-heading">Guests</label>
                                <select class="form-control" id="guests">
                                    <option>2 guests</option>
                                    <option>1 guest</option>
                                    <option>2 guests</option>
                                    <option>3 guests</option>
                                    <option>4 guests </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-12">
                            <button id="search-btn" type="button" class="add-prop">Search</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <!-- Search Bar End -->
    </main>

    <!-- Footer Begin -->
    <footer id="index-footer" class="navbar fixed-bottom px-5 footer">
        <div class="d-flex flex-row justify-content-center align-items-center">
            <a href="index.html" class="restify-logo mx-2">Restify</a>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <p class="mx-2">Â© 2023 Restify</p>
        </div>
    </footer>
    <!-- Footer End -->

</body>
</html>
