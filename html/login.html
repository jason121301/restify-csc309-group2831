    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="../css/common.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <title>Restify | Login</title>
</head>

<body>
    <!-- Navigation Bar Begin -->
    <nav id="navbar-index" class="navbar mx-5">

        <div class="d-flex flex-row justify-content-between w-100">

            <a class="navbar-brand restify-logo">Restify</a>

        </div>
        
    </nav>
    <!-- Navigation Bar End -->


    <main>
        <form class="form-signin">
            <h2 class="mb-4">
                Welcome to Restify!
            </h2>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn-filled" type="submit" onclick="window.location.href='index.html';">Log into your account</button>
        </form>    
    </main>

    <footer></footer>
</body>


</html>
