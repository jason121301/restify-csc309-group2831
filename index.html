<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Restify | Home</title>
<body>
    <!-- Navigation Bar Begin -->
    <nav class="navbar mx-5">
        <a class="navbar-brand restify-logo" href="index.html">Restify</a>
        
        <!-- Interactive Buttons Begin -->
        <form class="form-inline">

            <!-- Notifications Begin -->
            <i class="bi bi-bell notif-icon mx-1"></i>
            <!-- Notifications End -->

            <button id="my-rentals-btn" class="btn btn-outline-danger my-2 mx-2" type="submit">My Rental Units</button>

            <!-- Profile Menu Begin -->
            <div class="d-flex align-items-center">
                <img id="profile-pic-navbar" src="images/profile-pic.png" alt="Profile Picture">
                <a id="user-fn" class="mx-2" href="profile.html">John</a>
            </div>
            <!-- Profile Menu End -->
        </form>
        <!-- Interactive Buttons End -->
        
    </nav>
    <!-- Navigation Bar End -->

    <main class="d-flex flex-column justify-content-center align-items-center mt-5">
        <!-- Slogan Begin -->
        <h2 class="mb-4">
            Find the perfect place to stay!
        </h2>
        <!-- Slogan End -->

        <!-- Search Bar Begin -->
        <div class="d-flex flex-row search-bar p-3">
            <!-- Where Begin -->
            <div class="">
                <p class="search-bar-heading">
                    Where
                </p>
                <div class="dropdown">
                    <button class="btn btn-theme" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search destinations
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Toronto, ON</a>
                        <a class="dropdown-item" href="#">Calgary, AB</a>
                        <a class="dropdown-item" href="#">Vancouver, BC</a>
                        <a class="dropdown-item" href="#">Montreal, QC</a>
                    </div>
                </div>
            </div>
            <!-- Where End -->

            <div class="mx-2 vl"></div>

            <!-- Check In Begin -->
            <div class="">
                <p class="search-bar-heading">
                    Check in
                </p>
                <div class="dropdown">
                    <button class="btn btn-theme" type="button" id="dropdownCheckInButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add dates
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownCheckInButton">
                        <a class="dropdown-item" href="#">Today</a>
                        <a class="dropdown-item" href="#">Tomorrow</a>
                        <a class="dropdown-item" href="#">Next week</a>
                    </div>
                </div>
            </div>
            <!-- Check In End -->

            <div class="mx-2 vl"></div>

            <!-- Check Out Begin -->
            <div class="">
                <p class="search-bar-heading">
                    Check out
                </p>
                <div class="dropdown">
                    <button class="btn btn-theme" type="button" id="dropdownCheckOutButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add dates
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownCheckOutButton">
                        <a class="dropdown-item" href="#">Tomorrow</a>
                        <a class="dropdown-item" href="#">Next month</a>
                        <a class="dropdown-item" href="#">Next year</a>
                    </div>
                </div>
            </div>
            <!-- Check Out End -->

            <div class="mx-2 vl"></div>

            <!-- Guests Begin -->
            <div class="">
                <p class="search-bar-heading">
                    Guests
                </p>
                <div class="dropdown">
                    <button class="btn btn-theme" type="button" id="dropdownGuestButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add guests
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownGuestButton">
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <a class="dropdown-item" href="#">3</a>
                        <a class="dropdown-item" href="#">4</a>
                        <a class="dropdown-item" href="#">5</a>
                        <a class="dropdown-item" href="#">6+</a>
                    </div>
                </div>
            </div>
            <!-- Guests End -->
        </div>
        <!-- Search Bar End -->

        <button id="search-btn" class="btn btn-outline-danger my-4" type="submit">Search accommodation</button>
    </main>

</body>
</html>
